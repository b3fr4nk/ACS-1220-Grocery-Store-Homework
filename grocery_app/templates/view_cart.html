{% extends 'base.html' %}
{% block content %}

<h1>Shopping Cart</h1>

{%for item in items%}

    <h2>Item - {{ item.name }}</h2>

    <p><img src="{{ item.photo_url }}" width="250px" height="250px"></p>

    <p><strong>Price:</strong> {{ item.price }}</p>

    <p><strong>Category:</strong> {{ item.category }}</p>


{% endfor %}

{% endblock %}
